<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            float: left;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 2rem;
            text-align: center;
        }
        .fortune-box {
            background-color: #fff;
            border: 2px solid #4CAF50;
            padding: 2rem;
            margin: 2rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .fortune-box img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Fortune Teller</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#fortune">Fortune</a>
        <a href="#about">About</a>
    </nav>

    <div class="container">
        <h2>Enter Your Details for a Fun Fortune</h2>
        
        <!-- User input form -->
        <form id="fortuneForm">
            <input type="text" id="name" placeholder="Your Name" required><br><br>
            <input type="number" id="age" placeholder="Your Age" required><br><br>
            <button type="submit" class="button">Tell My Fortune</button>
        </form>

        <!-- Fortune result section -->
        <div id="fortuneResult" class="fortune-box" style="display: none;">
            <img src="https://r2.erweima.ai/imgcompressed/compressed_345d33a3ebc6fbd84e1c6156f0b15073.webp" alt="Fortune Teller">
            <h3 id="fortuneText"></h3>
            <p id="quote"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Fortune Teller. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('fortuneForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var fortuneText = "";
            var quoteText = "";

            // Simple fortune logic based on age
            if (age < 18) {
                fortuneText = name + ", you're just getting started!";
                quoteText = "Remember, life is like a rollercoasterâ€”enjoy the ride!";
            } else if (age < 40) {
                fortuneText = name + ", you're in the prime of your life!";
                quoteText = "Work hard, play hard, but remember to take naps!";
            } 
            else if (age < 60) {
                fortuneText = name + ", you played well my boy!";
                quoteText = "Now take your time , and bring peace ";
            }else {
                fortuneText = name + ", wisdom comes with age!";
                quoteText = "At your age, it's all about enjoying the little things!";
            }

            // Display fortune and quote
            document.getElementById('fortuneText').innerText = fortuneText;
            document.getElementById('quote').innerText = quoteText;
            document.getElementById('fortuneResult').style.display = "block";
        });
    </script>
</body>
</html>
